<!DOCTYPE html>
<html>
    <head>

    <body background="..\..\media\images\inicio\FONDOS\bckgSeleccion.jpg">
        <div id="divContainer" class="container">

                <div id="divPersonajes" class="col-md-12">
                    <img id="imgEscogerPersonaje" class="col-md-11" src="..\..\media\images\menu\seleccionPersonaje.png">
                    <img id="imgBaula" class="img-thumbnail" src="..\..\media\images\Personajes\Baula\mini_baula.png">
                    <img id="imgColibri" class="img-thumbnail" src="..\..\media\images\Personajes\Colibri\mini_colibri.png">

            </div>

                    <br>

                        <select id="cmbDificultad" class="col-ms-12">
                            <option value="principiante">Principiante</option>
                            <option value="intermedio">Intermedio</option>
                            <option value="avanzado">Avanzado</option>
                        </select>
                    </label> 
            </div id="divImg1" class="col-ms-5">

            </div>
